<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a random quote!</div>
  <button onclick="generateQuote()">New Quote</button>

  <!-- Category Filter -->
  <div class="filter-section">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Categories will be dynamically populated -->
    </select>
  </div>

  <!-- Add Quote Section -->
  <div class="add-quote-section">
    <input type="text" id="newQuote" placeholder="Enter a new quote">
    <input type="text" id="newCategory" placeholder="Enter a category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import/Export Section -->
  <div class="import-export-section">
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
